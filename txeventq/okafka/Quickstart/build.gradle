project(':Simple:Admin') {
    apply plugin : 'java'
    apply plugin : 'application'

    sourceCompatibility = minJavaVersion
    targetCompatibility = minJavaVersion

    dependencies {
        // These dependencies are used by the application.
        // https://mvnrepository.com/artifact/com.oracle.database.messaging/okafka
        implementation group: 'com.oracle.database.messaging', name: 'okafka', version: '23.4.0.0'
        implementation group: 'com.oracle.database.security', name: 'oraclepki', version: '23.4.0.24.05'
        implementation group: 'org.apache.kafka', name: 'kafka-clients', version: '2.8.1'
        implementation group: 'ch.qos.logback', name: 'logback-classic', version: '1.5.7'
    }


    tasks.named('jar') {
        description('Generates okafka client admin jar ')
        archiveBaseName = 'okafka'
        archiveClassifier = 'admin'

        from "${rootProject.projectDir}/LICENSE.txt"
        from "${rootProject.projectDir}/NOTICE"

        manifest {
            attributes( 'Implementation-Title'  : 'okafka admin',
                    'Implementation-Version': project.version)
        }
    }

    tasks.named('run') {
        description('Run okafka client admin create topic')
        application {
            mainClass = 'org.oracle.okafka.examples.OKafkaCreateTopic'
        }
    }
}

