<!DOCTYPE html>
<html>
<head>
  <title>Maps API Demos </title>
  <link rel="stylesheet" type="text/css" href="../css/a.css">
  <script type="text/javascript" src="../../jquery/jquery-3.5.1.min.js"></script>
  <script type="text/javascript">
    $(document).ready(function(){
      $("#navigation").load("shared_links.html"); 
        
      $('.map_iframe').css('height', $('#content').height()*0.8+'px');
      $('.map_iframe').css('width', $('#content').width()+'px');
    });
  </script>
</head>
<body>
  <span class="header"><img src="../css/images/oracle.png"> Maps API Demos</span>
  <hr class="oj-hr">
  
  <div id="container">
    <div id="navigation"></div>
    <div id="content" class="panel">
      <table>
        <tr>
          <td>
            <iframe src="../u/datapack.html" class="map_iframe" width="650" height="600" frameborder="0" scrolling="no" marginheight="0" marginwidth="0" > </iframe>
          </td>
        </tr>
        <tr>
          <td>
            <div class="panel">
            <span class="oj-message-content">
              This demo shows a thematic map for counties' population of California, U.S.A.
              On a mouse-hover of a county, the country is high lighted, a custom tooltip is displayed
              containing the county's name and its population.
            </span>                
           </div>
          </td>
        </tr>
     </table>   
    </div>    
    <div class="clear">      
    </div>    
  </div>
</body>
</html>
