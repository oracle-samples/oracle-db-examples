<!DOCTYPE html>
<html>
<head>
  <title>Demo: HERE Maps</title>
  <link rel="stylesheet" type="text/css" href="../css/a.css">
  <script type="text/javascript" src="../../jquery/jquery-3.5.1.min.js"></script>
  <script type="text/javascript">
    $(document).ready(function(){
      $("#navigation").load("shared_links.html"); 
        
      $('.map_iframe').css('height', $('#content').height()*0.8+'px');
      $('.map_iframe').css('width', $('#content').width()+'px');
    });
  </script>
</head>
<body>
  <span class="header"><img src="../css/images/oracle.png"> Maps API Demos</span>
  <hr class="oj-hr">
  
  <div id="container">
    <div id="navigation"></div>
    <div id="content" class="panel">        
      <table>
        <tr>
          <td>
            <iframe src="../u/tileLayer_here.html" class="map_iframe" width="800" height="600" frameborder="0" scrolling="no" marginheight="0" marginwidth="0" > </iframe>
          </td>
        </tr>
        <tr>
          <td>
            <div class="panel">
            <span class="oj-message-content">
              This demo displays a HERE tile layer.
           </span>
          </div>
          </td>
        </tr>
     </table>   
    </div>    
    <div class="clear" style="height:1px">      
    </div>    
  </div>
</body>
</html>
