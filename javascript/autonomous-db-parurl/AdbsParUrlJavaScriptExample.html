<html>

<head>
    <script type='text/javascript' src="AdbsParUrlClient.js"></script>
    <script>
        function main(parUrl) {
            /**
             * Set the Par Url
             */
            const parUrlClient = new AdbsParUrlClient(parUrl);

            /**
             * Iterate Par Url records until all items are returned.
             */
            do {
                var item = parUrlClient.getNextItem();
                console.log(JSON.stringify(item));
            } while (item != null);
        }
    </script>
</head>

<body>
<h2>Autonomous Database Pre-Auth URL</h2>
<div style="display:flex">
    <input type="text" id="parUrl" name="parUrl" />
    <button type="button" id="getParUrlData" onclick="main(document.getElementById('parUrl').value)">Fetch ADBS Par
        Url Data</button>
</div>
</body>

</html>
